<div style="display: flex;flex-direction: column">
  <h1>Choose the .mht file generated by Steps Recorder</h1>

  <mat-form-field>
    <input type='file' (change)="fileChanged($event)">

  </mat-form-field>

  <mat-form-field>
    <button mat-raised-button (click)="uploadDocument(file)">Extract</button>

  </mat-form-field>
</div>
